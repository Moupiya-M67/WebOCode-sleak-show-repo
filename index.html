<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoir</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/box.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(".toggle").on("click", function () {
                if ($(".item").hasClass("active")) {
                    $(".item").removeClass("active");
                } else {
                    $(".item").addClass("active");
                }
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <ul class="menu">
            <li class="logo"><a href="#"><img src="images/Decoir-2.png" alt="Decoir"> </a></li>
            <li class="item"><a href="#">Home</a></li>
            <li class="item"><a href="#">Catalogue</a></li>
            <li class="item"><a href="#">Conatact</a></li>
            <!-- </li> -->
            <li class="item nav-icon "><a href="#"><span class="material-icons-outlined">
                        <img src="https://img.icons8.com/material-outlined/24/006d6d/shopping-cart--v1.png" />
                    </span></a></li>
            <li class="item button secondary"><a href="#">Sign Up</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>
    <div class="landing-page">
        <div class="heading-button">
            <div class="heading">
                <h1>The Home should be the Treasure Chest of Living</h1>
                <p>Pick what you like because living with trend that is not you is never a good choice</p>
            </div>
            <div class="head-btn">
                <button class="btn"><a href="#catalogue">Shop Now</a> </button>
            </div>
        </div>
    </div>
</body>
</html>
